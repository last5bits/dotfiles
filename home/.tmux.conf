# Airline-like status line
source ~/.tmux/tmux-gray.tmuxtheme

# Set prefix to Ctrl-Space
unbind C-b
set -g prefix C-Space
bind Space send-prefix

set-window-option -g mode-keys vi

set -g default-terminal "screen-256color"
setw -g xterm-keys on

# Mouse support is on
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Key bindings
bind a copy-mode
unbind [

# Automatically renumber window numbers on closing a pane (tmux >= 1.7).
set -g renumber-windows on

# tmux-mode-indicator options
set -g @tmux_mode_indicator_left_edge_character ""
set -g @tmux_mode_indicator_separator "✤"
set -g @tmux_mode_indicator_left_edge_character_bg "colour245"
set -g @tmux_mode_indicator_background "colour248"
set -g @tmux_mode_indicator_copy_mode_fg "colour232"
set -g @tmux_mode_indicator_prefix_pressed_fg "colour232"
set -g @tmux_mode_indicator_prefix_pressed_text "PREFIX"

# Plugins
run-shell ~/.tmux/plugins/tmux-sensible/sensible.tmux
run-shell ~/.tmux/plugins/tmux-yank/yank.tmux
run-shell ~/.tmux/plugins/tmux_mode_indicator/tmux_mode_indicator.tmux
