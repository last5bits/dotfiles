# Airline-like status line
source ~/.tmux-line.conf

set-window-option -g mode-keys vi

set -g default-terminal "screen-256color"
setw -g xterm-keys on

# Mouse support is on
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Key bindings
bind b copy-mode
unbind [
